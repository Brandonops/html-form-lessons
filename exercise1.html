<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <p>
                <label for="name">Name</label>
                <br />
                <input type="text" id="name" placeholder="Bob Smith" />
            </p>
            <p>
                <label for="email">Email</label>
                <br />
                <input type="email" id="email" placeholder="bsmith5@demo.net" />
            </p>
        </fieldset>
        <fieldset>
            <legend>Favorite Farm Animal</legend>
            <p> 
                <input type="radio" name="favAnimal" id="pig"/>
                <label for="pig">Pig</label>
            </p>
            <p> 
                <input type="radio" name="favAnimal" id="cow" />
                <label for="cow">Cow</label>
            </p>
            <p> 
                <input type="radio" name="favAnimal" id="sheep" />
                <label for="sheep">Sheep</label>
            </p>
            <p> 
                <input type="radio" name="favAnimal"id="goat"/>
                <label for="goat">Goat</label>
            </p>

        </fieldset>


        <fieldset>
            <legend>Visitation Hours</legend>
            <label>What time would you like to visit the farm?</label>
            <select id="hours" name="hours">
                <option value="11">11:00am</option>
                <option value="12">12:00pm</option>
                <option value="1">1:00pm</option>
                <option value="2">2:00pm</option>
              </select>



        </fieldset>
    </form>

</body>

</html>
